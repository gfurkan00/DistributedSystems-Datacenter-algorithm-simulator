# LOWI Configuration Example  ⭐
# Synchronous protocol - THE KEY INNOVATION!

simulation:
  seed: 42
  output_file: "output/lowi_perfect_sync.csv"

network:
  # Regular network parameters
  latency_min: 0.5
  latency_max: 2.0
  packet_loss_prob: 0.0
  
  # ⭐ SYNCHRONOUS PROTOCOL SUPPORT - Innovation!
  synchrony:
    enabled: true
    expected_latency: 1.03    # µs (from Nano-consensus paper)
    violation_probability: 0.0  # 0% = perfect synchrony

# Node Configuration
nodes:
  # Client node
  - id: 99
    type: "ClientNode"
  
  # LOWI Leader
  - id: 0
    type: "LOWILeaderNode"
    protocol: "lowi"
    config:
      follower_ids: [1, 2, 3, 4, 5]
      # LOWI doesn't need quorum - it's one-way imposition!
  
  # LOWI Follower nodes
  - id: 1
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 2
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 3
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 4
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 5
    type: "LOWIFollowerNode"
    protocol: "lowi"

# Workload Configuration
workload:
  type: "sequential"
  client_id: 99
  target_id: 0
  requests:
    - payload: "Value_1"
      delay: 0.0
    - payload: "Value_2"
      delay: 0.0
    - payload: "Value_3"
      delay: 0.0
    - payload: "Value_4"
      delay: 0.0
    - payload: "Value_5"
      delay: 0.0

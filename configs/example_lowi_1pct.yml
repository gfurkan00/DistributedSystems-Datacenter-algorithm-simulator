# LOWI with Synchrony Violations
# Testing graceful degradation

simulation:
  seed: 42
  output_file: "output/lowi_1pct_violations.csv"

network:
  latency_min: 0.5
  latency_max: 2.0
  packet_loss_prob: 0.0
  
  # ⭐ Synchrony with 1% violation probability
  synchrony:
    enabled: true
    expected_latency: 1.03    # µs
    violation_probability: 0.01  # 1% violations - realistic datacenter

nodes:
  - id: 99
    type: "ClientNode"
  
  - id: 0
    type: "LOWILeaderNode"
    protocol: "lowi"
    config:
      follower_ids: [1, 2, 3, 4, 5]
  
  - id: 1
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 2
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 3
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 4
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 5
    type: "LOWIFollowerNode"
    protocol: "lowi"

workload:
  type: "sequential"
  client_id: 99
  target_id: 0
  num_requests: 100          # Many requests to see violations

simulation:
  seed: 42
  output_file: "output/comparison/lowi_extreme.csv"
  duration: 200000  
network:
  latency_min: 0.2
  latency_max: 1.0
  packet_loss_probability: 0.0
protocol:
  name: "lowi"
  settings:
    loop_leader_period: 0.01       
    timeout_follower_period: 0.05  
    timeout_limit: 0.5            
    sync_latency: 0.1             
    violation_synchronous_probability: 0.01
  deployment:
    groups:
      - role: "LowiNode"
        start_id: 0
        count: 6
workload:
  type: "sequential"
  start_id: 100
  clients: 20                          
  settings:
    num_requests_per_client: 20        
    loop_client_period: 0.5            
    request_timeout_period: 15         
    retry_count: 3                      
failures: []

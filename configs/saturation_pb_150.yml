simulation:
  seed: 42
  output_file: "output/comparison/pb_sat_150.csv"
  duration: 500000
network:
  latency_min: 0.2
  latency_max: 1.0
  packet_loss_probability: 0.0
protocol:
  name: "primary_backup"
  settings:
    replication_factor: 3
  deployment:
    groups:
      - role: "PrimaryNode"
        start_id: 0
        count: 1
      - role: "BackupNode"
        start_id: 1
        count: 5
workload:
  type: "sequential"
  start_id: 100
  clients: 150
  settings:
    num_requests_per_client: 20
    loop_client_period: 0.067       
    request_timeout_period: 30
    retry_count: 3
failures: []

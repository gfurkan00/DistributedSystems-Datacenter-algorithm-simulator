# COMPARISON: Paxos version
# Same setup as LOWI, for fair comparison

simulation:
  seed: 42                    # SAME seed as LOWI
  output_file: "output/comparison_paxos.csv"

network:
  latency_min: 0.5           # SAME network conditions
  latency_max: 2.0
  packet_loss_prob: 0.0
  # No synchrony support needed for Paxos

nodes:
  - id: 99
    type: "ClientNode"
  
  - id: 0
    type: "ProposerNode"
    protocol: "paxos"
    config:
      acceptor_ids: [1, 2, 3, 4, 5]
      quorum_size: 3          # Same number of nodes as LOWI
  
  - id: 1
    type: "AcceptorNode"
    protocol: "paxos"
  
  - id: 2
    type: "AcceptorNode"
    protocol: "paxos"
  
  - id: 3
    type: "AcceptorNode"
    protocol: "paxos"
  
  - id: 4
    type: "AcceptorNode"
    protocol: "paxos"
  
  - id: 5
    type: "AcceptorNode"
    protocol: "paxos"

workload:
  type: "sequential"
  client_id: 99
  target_id: 0
  num_requests: 50           # SAME workload size

# Expected results:
# - Paxos: 2-phase (Prepare + Accept)
# - Latency: ~2× network latency
# - Message overhead: 2 phases × quorum messages
# 
# Compare with LOWI to show:
# - LOWI latency << Paxos latency
# - LOWI messages << Paxos messages

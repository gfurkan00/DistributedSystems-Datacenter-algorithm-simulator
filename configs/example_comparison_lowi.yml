# COMPARISON: LOWI vs Paxos
# Same setup, different protocols - for presentation demo!

# This config runs LOWI
# For Paxos comparison, see: example_comparison_paxos.yml

simulation:
  seed: 42                    # SAME seed for fair comparison
  output_file: "output/comparison_lowi.csv"

network:
  latency_min: 0.5           # SAME network conditions
  latency_max: 2.0
  packet_loss_prob: 0.0
  
  synchrony:
    enabled: true
    expected_latency: 1.03
    violation_probability: 0.0  # Perfect synchrony for best-case

nodes:
  - id: 99
    type: "ClientNode"
  
  - id: 0
    type: "LOWILeaderNode"
    protocol: "lowi"
    config:
      follower_ids: [1, 2, 3, 4, 5]
  
  - id: 1
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 2
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 3
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 4
    type: "LOWIFollowerNode"
    protocol: "lowi"
  
  - id: 5
    type: "LOWIFollowerNode"
    protocol: "lowi"

workload:
  type: "sequential"
  client_id: 99
  target_id: 0
  num_requests: 50           # SAME workload size


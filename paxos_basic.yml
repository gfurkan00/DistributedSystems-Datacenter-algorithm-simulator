simulation:
  seed: 42
  duration_seconds: 10
  output_file: "output/paxos_results.csv"

network:
  latency_min: 0.5
  latency_max: 2.0
  packet_loss_prob: 0.0

nodes:
  - id: 99
    type: "ClientNode"
  
  - id: 0
    type: "PaxosNode"
    config:
      proposer_ids: [0, 1, 2]
      acceptor_ids: [0, 1, 2]
      learner_ids: [0, 1, 2]
  
  - id: 1
    type: "PaxosNode"
    config:
      proposer_ids: [0, 1, 2]
      acceptor_ids: [0, 1, 2]
      learner_ids: [0, 1, 2]
  
  - id: 2
    type: "PaxosNode"
    config:
      proposer_ids: [0, 1, 2]
      acceptor_ids: [0, 1, 2]
      learner_ids: [0, 1, 2]

workload:
  type: "sequential"
  client_id: 99
  target_id: 0
  requests:
    - payload: "Value_A"
      delay: 0.0
    - payload: "Value_B"
      delay: 0.0
    - payload: "Value_C"
      delay: 0.0
